<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheet-->
    <link rel="stylesheet" href="./style.css">

    <!--Favicon-->
    <link rel="icon" href="./favicon.jpg">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <title>redacted - an lorem ipsum generator</title>
</head>
<body>
    <main>
        <!--Title-->
        <div class="title">
            <h1>redacated</h1>
            <h3>an lorem ipsum alternative - with a touch of humor</h3>
        </div>

        <!--Text Generation Container-->
        <div class="container">
            
        </div>

        <!--Input/Form Container-->
        <form class="form_container">
            <div class="paragraphs">
                <label for="number-input">Paragraphs:</label>
                <input type="number" id="number-input" value="1">
            </div>
            
            <div class="long">
                <input type="radio" id="long">
                <label for="long">long</label>
            </div>
            
            <div class="medium">
                <input type="radio" id="medium">
                <label for="medium">medium</label>
            </div>
            
            <div class="short">
                <input type="radio" id="short">
                <label for="short">short</label>
            </div>
            
        </form>

        <!--Copy and Generate Buttons Container-->
        <div class="button_container">
            <button>Copy</button>
            <button>Generate</button>
        </div>
    </main>
</body>
</html>
