<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheet-->
    <link rel="stylesheet" href="./style.css">

    <!--Favicon-->
    <link rel="icon" href="./assets/favicon.jpg">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <title>redacted - a lorem ipsum generator</title>
</head>
<body>
    <!--Title-->
    <div class="title">
        <h1>redacated</h1>
        <h3>a lorem ipsum alternative - with a touch of humor</h3>
    </div>

    <!--Text Generation Container-->
    <div class="container">
        <p class="container-text">Select the amount of paragraphs...</p>
    </div>

    <!--Input/Form Container-->
    <form class="form_container">
        <div class="form_paragraphs">
            <label for="number-input">paragraphs:</label>
            <input type="number" id="number-input" value="1" name="number-input">
        </div>
    </form>

    <!--Buttons Container-->
    <div class="button_container">
        <button class="button_copy">Copy</button>
        <button class="button_generate">Generate</button>
    </div>
    <!--Script-->
    <script src="./script.js"></script>
</body>
</html>
